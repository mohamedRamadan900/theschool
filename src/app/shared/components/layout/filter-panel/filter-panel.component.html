<app-card class="block w-full bg-gray-50 h-full">
    <section class="px-5 py-3 flex flex-col gap-5 text-center">
        <h4 class="text-center text-primary">School System</h4>
        <button class="w-full p-2 bg-primary-500 text-white rounded hover:bg-primary-600 transition-colors">Reset Filters</button>
        <app-select-dropdown [isMultiple]="true" [label]="'Select Items'" [options]="options" [placeholder]="'Select options'" [selectedValues]="['1', '2']" (selectionChange)="onSelectionChange($event)"> </app-select-dropdown>
    </section>
</app-card>
