<main class="">
    <app-summary-stats></app-summary-stats>
    <hr />
    <section class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-6 xl:grid-cols-6 gap-6">
        <app-stacked-bar-chart [chartConfig]="studentsByYearGroupBarChart" (onFilterChange)="onStudentsBarChartFilterChange($event)"></app-stacked-bar-chart>

        <div class="grid grid-cols-1 gap-4">
            <app-pie-chart [pieChartConfig]="genderRatio"></app-pie-chart>
            <app-stacked-bar-chart [chartConfig]="ethicityBarChart" (onFilterChange)="onStudentsBarChartFilterChange($event)"></app-stacked-bar-chart>
        </div>

        <app-stacked-bar-chart [chartConfig]="attendanceByYear" (onFilterChange)="onStudentsBarChartFilterChange($event)"></app-stacked-bar-chart>
        <!-- <app-stacked-bar-chart [chartConfig]="attendanceByYear" (onFilterChange)="onStudentsBarChartFilterChange($event)"></app-stacked-bar-chart> -->

        <div class="grid grid-cols-1 gap-4 lg:col-span-1 xl:col-span-2">
            <app-map class="h-[400px] " title="Student Distributions" [markers]="mapMarkers" (onMarkerClick)="onMapMarkerClick($event)"></app-map>
            <app-pie-chart [pieChartConfig]="boarderRatio"></app-pie-chart>
        </div>
    </section>
</main>
