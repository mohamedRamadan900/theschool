<main class="flex flex-col w-full h-full">
    <app-summary-stats></app-summary-stats>
    <hr />
    <section class="flex flex-row flex-wrap gap-5">
        <app-stacked-bar-chart class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5" [chartConfig]="studentsByYearGroupBarChart"></app-stacked-bar-chart>
        <div class="flex flex-col gap-5 w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
            <div class="bg-slate-200 flex-1">
                <app-pie-chart [pieChartConfig]="pieChartData"></app-pie-chart>
            </div>
            <div class="bg-red-200 flex-1">
                <app-stacked-bar-chart [chartConfig]="ethicityBarChart"></app-stacked-bar-chart>
            </div>
        </div>
    </section>
</main>
